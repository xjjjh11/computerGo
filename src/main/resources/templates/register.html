<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商户注册</title>
</head>
<body>
<h2>注册资料</h2>
<form action="/register" method="post">
    姓名:<input type="text" name="uname"><br>
    手机号:<input type="text" name="uphone"><br>
    身份证:<input type="text" name="uidcard"><br>
    详细地址:<input type="text" name="uaddress"><br>
    <button type="submit">确定</button>
</form>
</body>
</html>
